<!DOCTYPE html>
<html>
<head>
	<title>Hangman: Silver Screen Edition</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Josefin+Slab" rel="stylesheet">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container border rounded center mt-5">
		<div class="row">
			<header class="col-md-12 text-center p-4">
				<h1>Hangman: Silver Screen Edition</h1>
			</header>
		</div>
		<div class="row">
			<div class="col-md-6">
			<img src="assets/images/Loews.jpg" class="img-fluid p-4" id="star-photo">
			</div>
			<div class="col-md-6">
				<div class="row">
				<div class="col-md-12 text-center p-4" id="guess-box">
					</div>
				</div>
				<div class="row">
					<div id="multi-use-box" class="text-center col-md-12 p-4">
						Press a key to get started!
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 text-center p-4" id="wins">
						WINS:
						<div id="win-number"></div>
					</div>
					<div class="col-md-4 text-center p-4" id="losses">
						LOSSES:
						<div id="loss-number"></div>
					</div>
					<div class="col-md-4 text-center p-4" id="guesses-left">
						GUESSES REMAINING:
						<div id="guess-number"></div>
					</div>
				</div>
			</div>
		</body>
		</html>
