<!DOCTYPE html>
<html>
<head>
	<title>Hangman: Silver Screen Edition</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container">
	<div class="row">
		<header class="col-md-12 text-center p-4">
			<h1>Hangman: Silver Screen Edition</h1>
		</header>
	</div>
	<div class="row">
	<div class="col-md-12 text-center p-4">
	<h2>hint goes here</h2>
	</div>
	</div>
	<div class="row">
	<div class="col-md-6 text-center p-4" id="star-photo">
	PICTURE GOES HERE
	</div>
	<div class="col-md-6">
	<div class="row">
	<div class="col-md-12 text-center p-4" id="guess box">
	UNDERSCORES GO HERE
	</div>
	</div>
	<div class="row">
	<div id="multi-use-box" class="text-center col-md-12 p-4">
	Press a key to get started!
	</div>
	</div>
	<div class="row">
	<div class="col-md-4 text-center p-4" id="wins">
	WINS:
	</div>
	<div class="col-md-4 text-center p-4" id="losses">
	LOSSES:
	</div>
	<div class="col-md-4 text-center p-4" id="guesses-left">
	GUESSES REMAINING:
	</div>
	</div>
	</div>
</body>
</html>
